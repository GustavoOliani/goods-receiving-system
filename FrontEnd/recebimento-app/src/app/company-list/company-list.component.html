<h1 class="m-3">Fornecedores</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 my-2">
      <button mat-fab extended matTooltip="Adicionar fornecedor" class="btn-primary" color="primary" routerLink="/empresa">
        <mat-icon fontIcon="add"></mat-icon>
        Adicionar
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 my-2">
      <table mat-table [dataSource]="supplier" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>

        <!-- Edit/Delete Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-fab extended class="h-auto w-auto mx-1" matTooltip="Editar" (click)="onEdit(element)">
              <mat-icon fontIcon="edit" class="m-0"></mat-icon>
            </button>
            <button mat-fab extended class="h-auto w-auto mx-1" matTooltip="Deletar" (click)="onDelete(element)">
              <mat-icon fontIcon="delete" class="m-0"></mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
