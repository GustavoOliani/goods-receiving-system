<h1 class="m-3">Agendamentos</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 my-2">
      <table mat-table [dataSource]="scheduler" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.supplier.id}} </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.supplier.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data e hora </th>
          <td mat-cell *matCellDef="let element"> {{formatDateToString(element.receiptDate)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-fab extended class="h-auto w-auto mx-1" matTooltip="Editar" (click)="onEdit(element.supplier)">
              <mat-icon fontIcon="edit" class="m-0"></mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
