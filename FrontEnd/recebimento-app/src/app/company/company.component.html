<p>Configuração da empresa</p>

<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <label for="name">Name: </label>
    <input type="text" id="name" class="form-control" name="name" ngModel required/><br/>
    <label for="companyId">CNPJ: </label>
    <input type="text" id="companyId" class="form-control" name="cnpj" ngModel required/><br/>
    <button type="submit">Save</button>
</form>
